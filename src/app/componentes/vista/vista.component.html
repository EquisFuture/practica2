<table class="table">
  <thead>
    <tr>
      <th scope="col">Foto</th>
      <th scope="col">Nombre</th>
      <th scope="col">Teléfono</th>
      <th scope="col">Dirección</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody *ngFor="let usuario of usuarios">
    <tr *ngFor="let u of usuario.usuarios">
      <td> <img src="{{ u.foto }}"> </td>
      <td>{{ u.nombre }}</td>
      <td>{{ u.telefono }}</td>
      <td>{{ u.direccion }}</td>
      <td>{{ u.email }}</td>
    </tr>
  </tbody>
</table>
